<h1>Reactive Form</h1>
<form [formGroup]="myForm">
  <div>
    <label for="username">Username</label>
    <input formControlName="username" type="text" />
  </div>
  <div
    *ngIf="myForm.get('username')?.invalid && myForm.get('username')?.touched"
  >
    L'username e' richiesto per inviare i dati
  </div>
  <div>
    <label for="email">Email</label>
    <input formControlName="email" type="email" />
  </div>
  <div *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched">
    Inserisci una email valida
  </div>
  <div>
    <label for="password">Password</label>
    <input formControlName="password" type="password" />
  </div>
  <div
    *ngIf="myForm.get('password')?.invalid && myForm.get('password')?.touched"
  >
    La password non deve essere minore di 6 caratteri e maggiore di 20
  </div>
  <button (click)="sendData()" [disabled]="myForm.invalid">
    Invia i tuoi dati
  </button>
</form>
