<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <div>
    <label for="username">Username</label>
    <input
      [(ngModel)]="utente.username"
      type="text"
      name="username"
      id="username"
      required
    />
  </div>
  <div *ngIf="form.submitted && !utente.username">Inserire un username!</div>
  <div>
    <label for="email">Email</label>
    <input [(ngModel)]="utente.email" type="email" name="email" id="email" />
  </div>
  <div *ngIf="form.submitted && !utente.email">Inserire una Email!</div>
  <div>
    <label for="password">Password</label>
    <input
      [(ngModel)]="utente.password"
      type="password"
      name="password"
      id="password"
      required
    />
  </div>
  <div *ngIf="form.submitted && !utente.password">Inserire una Password!</div>
  <button type="submit">Invia</button>
</form>
